<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">


    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
</head>
<body>
    <img class="logo" src="images/logo.svg" alt="">
    <!-- <img class="bg" src="images/bg.jpg" alt=""> -->

   <div id="login-area"  class="container">
    <h1 class="body-title ">Welcome To Pioneer Bank</h1> 
    <div class="login-box">
        
        <h4>Login</h4> 
    
    
    <input type="text" class="form-control" placeholder="ðŸ‘¤Username">
        <br>
    
    <input type="password" class="form-control" placeholder="ðŸ”’Password" name="" id="">
        <br>
        <button id="login" class="btn btn-success" type="">Submit</button>
        <br> 
        <a href="">Forget password?</a>
        </div>
        
   </div>

   <div id="tansaction-area">
     <div class="row">
        <div class="col-md-4 " >
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
            
        </div>
     </div>
     <div class="row myopinion">
        <div class="col-md-6 ">
            <div class="odeposit opinion">
                <h4>Deposit</h4>
                <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
            
        <div class="col-md-6">
            <div class="owithdraw opinion">
                <h4>Withdraw</h4>
                <br>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
            
        </div>
     </div>
   </div>

   <script>
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click",function () {
        const loginArea =document.getElementById("login-area");
        loginArea.style.display= "none";
        const tansactionArea = document.getElementById("tansaction-area")
        tansactionArea.style.display ="block";
       
         })
        // deposit button area----------------------------------->
        
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber = getInputNumber("depositAmount")

        // -----------------------------------------

        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
    })

    //----------------------------------------
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click",function(){
        const withdrawNumber = getInputNumber("withdrawAmount"); 
        updateSpanText("currentWithdraw", withdrawNumber);  
        
        document.getElementById("withdrawAmount").value = ""
        })

        function getInputNumber(id) {
        const Amount = document.getElementById(id).value;
        const AmountNumber = parseFloat(Amount);
        return AmountNumber ;   
        }
    //-------------------------------------------
    function updateSpanText(id, addedNumber) {
        const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = addedNumber + currentBalanceNumber ;
        document.getElementById(id).innerText = totalBalance ; 
    }
//--------------------------------------------------------------------
    

   </script>
</body>
</html>
